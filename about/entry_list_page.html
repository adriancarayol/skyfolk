{% load el_pagination_tags %} {% paginate publications_blog %}<br><div class="row">{% for pub in publications_blog %}<div class="col s12"><div class="card"><div class="card-content blue lighten-2 clearfix"><span class="card-title">{% for tag in pub.tags.all %} <span class="chip">{{ tag.name }} </span>{% endfor %}</span><br><br><p class="flow-text">{{ pub.content|safe }}</p>{% if pub.image %} <img src="{{ pub.image.url }}" width="300" height="300"> {% endif %}</div><div class="card-action"><a href="{% url 'user_profile:profile' pub.author.username %}">@{{ pub.author.username }}</a> <b class="right">{{ pub.created }}</b></div></div></div>{% endfor %}</div>{% show_more %}
