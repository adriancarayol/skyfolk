version: '2'

services:
  # nginx
  nginx:
    image: nginx:latest
    container_name: ng01
    restart: always
    ports:
        - "80:80"
    volumes:
        - .:/code  # mount current directory inside container
        - ./config:/etc/nginx/conf.d
        - ./skyfolk/static:/static
        - /tmp:/tmp
        - ./code/static/static/:/var/www/skyfolk.net/run/static/static/
        - ./code/static/media/:/var/www/skyfolk.net/run/static/media/
    depends_on:
        - web
        - webworker
    networks:
        - skyfolknetwork
    extra_hosts:
        - "cluster:172.17.0.1"

  # Redis
  redis:
    image: redis:4.0
    hostname: redis
    restart: always
    networks:
      - skyfolknetwork

  # RabbitMQ
  rabbit:
    hostname: rabbit
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_ERLANG_COOKIE='secret_cookie'
    ports:
      - "5672:5672"  # we forward this port because it's useful for debugging
      - "15672:15672"  # here, we can access rabbitmq management plugin
    restart: always
    networks:
      - skyfolknetwork

  # Daphne Web Worker
  webworker:
    build:
      context: .
      dockerfile: Dockerfile.pre
    image: skyfolk/webworker
    volumes:
      - .:/code
      - /tmp:/tmp
      - ./code/run/static/static/:/var/www/skyfolk.net/run/static/static/
      - ./code/run/static/media/:/var/www/skyfolk.net/run/static/media/
    command: ./run_worker_pre.sh
    env_file:
      - web-pre-variables.env
    networks:
      - skyfolknetwork
    depends_on:
      - rabbit
    restart: always
    extra_hosts:
        - "cluster:172.17.0.1"

  # Django app
  web:
    env_file:
      - web-pre-variables.env
    build:
      context: .
      dockerfile: Dockerfile.pre
    image: skyfolk/web
    hostname: web
    command: ./run_web_pre.sh
    volumes:
      - .:/code  # mount current directory inside container
      - /tmp:/tmp
      - ./skyfolk/static:/static
      - ./code/run/static/static/:/var/www/skyfolk.net/run/static/static/
      - ./code/run/static/media/:/var/www/skyfolk.net/run/static/media/
    expose:
        - "8000"
    networks:
      - skyfolknetwork
    depends_on:
      - rabbit
    networks:
      - skyfolknetwork
    restart: always
    extra_hosts:
        - "cluster:172.17.0.1"

  # Celery worker
  celery_worker:
    env_file:
      - web-pre-variables.env
    build:
      context: .
      dockerfile: Dockerfile.pre
    image: skyfolk/celery-worker
    command: ./run_celery.sh
    volumes:
      - .:/code
      - /tmp:/tmp
      - ./code/run/static/static/:/var/www/skyfolk.net/run/static/static/
      - ./code/run/static/media/:/var/www/skyfolk.net/run/static/media/
    networks:
      - skyfolknetwork
    depends_on:
      - web
    restart: always
    extra_hosts:
        - "cluster:172.17.0.1"

  # Celery beat
  celery_beat:
    env_file:
      - web-pre-variables.env
    build:
      context: .
      dockerfile: Dockerfile.pre
    image: skyfolk/celery-beat
    command: ./run_beat.sh
    volumes:
      - .:/code
      - /tmp:/tmp
      - ./code/run/static/static/:/var/www/skyfolk.net/run/static/static/
      - ./code/run/static/media/:/var/www/skyfolk.net/run/static/media/
    networks:
      - skyfolknetwork
    depends_on:
      - web
    restart: always
    extra_hosts:
        - "cluster:172.17.0.1"

networks:
  skyfolknetwork:
    driver: bridge
