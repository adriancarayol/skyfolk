{% load i18n thumbnail %}
<div class="col s12">
    <div class="stock card">
        <div class="wrapper">
            <div class="widget-wr">
                <div class="row widget-title blue white-text">
                    <h4 class="flow-text">{{ plugin.data.title }} // <a class="white-text" href="{% url "user_profile:profile" plugin.user %}">@{{ plugin.user }}</a></h4>
                </div>
            </div>
            <div class="center">
                {% if image.image  %}
                        <img src="{{ image.image.url }}" alt="{{ plugin.data.title }}" class="materialboxed lazyloaded" width="100%" height="100%"/>
                {% else %}
                    {% trans "No image provided!" %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
