{% load i18n thumbnail %}
    <div class="stock card">
        <div class="wrapper">
            <div class="widget-wr">
                <div class="row widget-title blue white-text">
                    <div class="col s12">
                        <h4 class="flow-text">
                            {{ plugin.data.title }} 
                            {% if not is_profile %}// <a class="white-text" href="{% url "user_profile:profile" plugin.user %}">@{{ plugin.user }}</a>{% endif %}</h4>
                    </div>
                </div>
            </div>
            <div class="center">
                {% if image.image  %}
                        <img src="{{ image.image.url }}" alt="{{ plugin.data.title }}" class="materialboxed lazyloaded" />
                {% else %}
                    {% trans "No image provided!" %}
                {% endif %}
            </div>
        </div>
    </div>
