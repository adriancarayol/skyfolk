
    <div class="stock card">
        <div class="wrapper">
            <div class="widget-wr">
                <div class="row widget-title blue">
                    <div class="col s12">
                        <h4 class="flow-text">{{ plugin.data.title }} // <a class="white-text" href="{% url "user_profile:profile" plugin.user %}">@{{ plugin.user }}</a></h4>
                    </div>
                </div>
                <div class="row center">
                    <p class="flow-text">{{ plugin.data.description }}</p>
                </div>
                <form action="{% url "dash.response_dashboard_entry" %}" method="post" id="submit_poll_response">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row center">
                        <input class="btn red vote" type="submit" value="No" name="_negative"/>
                        <input class="btn green vote" type="submit" value="SÃ­" name="_positive"/>
                    </div>
                </form>
                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["No", "Si"],
                            datasets: [{
                                label: 'Resultados',
                                data: [{{ responses.no }}, {{ responses.si }}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
