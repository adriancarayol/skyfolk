{% extends "service/base_result.html" %}
{% block rendered_results %}
    {% for result in results %}
        <div class="row">
            <div class="col s12">
                <div class="card white">
                    <div class="card-content black-text">
                        <div class="row">
                            <img src="{{ result.profile_picture }}" class="responsive-img"
                                 alt="Imagen de perfil de {{ result.username }}"
                                 title="Imagen de perfil de {{ result.username }}" width="140" height="140"/>
                            <p>{{ result.full_name }}</p>
                            <b>{{ result.website }}</b>
                        </div>
                        <div class="row">
                            <a class="btn blue right"
                               href="https://instagram.com/{{ result.username }}/">@{{ result.username }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
