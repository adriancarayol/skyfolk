{% load emoji_tags %}

<div class="stock card">
    <div class="wrapper">
        <div class="widget-wr">
            <div class="row widget-title blue white-text">
                <div class="col s12">
                    <h4 class="flow-text">{{ plugin.data.title }} // <a class="white-text" href="{% url "user_profile:profile" plugin.user %}">@{{ plugin.user }}</a></h4>
                </div>
            </div>
            <div class="row center">
                <div id="api-results">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $.get("http://0.0.0.0:1800/service/" + {{ id }}, function(data, status){
        $('#api-results').replaceWith(data);
    });
});
</script>
