<div class="col s12">
    <div class="stock card">
        <div class="wrapper">
            <div class="widget-wr">
                <div class="row widget-title blue white-text">
                    <div class="col s12">
                        <h4 class="flow-text">{{ plugin.data.description }} // {{ plugin.user }}</h4>
                    </div>
                </div>
                {% for item in results %}
                    <div class="row widget-item">
                        <div class="row">
                            <h5>{{ item.title }}</h5>
                        </div>
                        <div class="row">
                            <p>{{ item.content }}</p>
                        </div>
                    </div>
                {% endfor %}
                <div class="row center">
                    <span class="green-text" title="Se ejecutÃ³ correctamente">
                        <span class="material-icons">done</span>
                        <span>{{ trigger.counter_ok }}</span>
                    </span>
                    <span class="red-text" title="Hay un error con los servicios asociado a este widget">
                        <span class="material-icons">error</span>
                        <span>{{ trigger.counter_ko }}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
