<div class="col s12">
	<div class="stock card">
		<div class="wrapper">
			<div class="widget-wr">
				<div class="row widget-title blue">
					<div class="col s4">
						<h4 class="flow-text">{{ plugin.data.description }}</h4>
					</div>
				</div>					
				{% for item in results %}
					<div class="row widget-item">
						<div class="row">
							<h5>{{ item.title }}</h5>
						</div>
						<div class="row">
							<p>{{ item.content }}</p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
