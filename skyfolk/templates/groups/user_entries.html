{% load avatar_tags %}
{% load app_filters %}
{% load el_pagination_tags %}

{% paginate user_list using "follow_entries" %}
{% for item in user_list %}
    <li id="friend-{{ item.user__id }}">
        <div class="usr-img img-responsive">{% avatar item.user__username %}</div>
        <a class="name" href="/profile/{{ item.username }}">{{ item.first_name }} {{ item.last_name }}
            ({{ item.username }})</a>
    </li>
{% endfor %}
{% show_more %}
