{% extends "django_messages/base.html" %}
{% load i18n %}
{% block content %}
    <h3 class="compose_message">{% trans "Compose Message"%}</h3>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
            <table class="z-depth-1 compose_table">
                {{ form.as_table }}
            </table>
            <input type="submit" value="{% trans "Send" %} &raquo;"/>
            </form>
        </div>
{% endblock %}
