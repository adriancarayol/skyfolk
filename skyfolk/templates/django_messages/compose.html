{% extends "django_messages/base.html" %}
{% load i18n %}
{% block content %}

    <h3 class="compose_message">{% trans "Compose Message"%}</h3>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
            <table class="z-depth-1 compose_table">
                {{ form.as_table }}
            </table>
            <button class="compose-button waves-effect waves-light btn" type="submit" value="{% trans "Send" %} &raquo;">Enviar</button>
            </form>

        </div>
    <!-- Reajusta el tamaÃ±o del textarea, conforme vamos escribiendo -->
	<script>
		autosize(document.querySelectorAll('textarea'));
	</script>

{% endblock %}
