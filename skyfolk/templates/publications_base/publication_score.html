{% load app_filters %}
{% load humanize %}

<div class="row center score-controls">
    <div class="arrow-up like-comment"
         {% if node.have_like %}style="border-bottom: 20px solid #66bb6a;"{% endif %}></div>
    <p class="score-comment" style="font-size: 20px;">{{ node.likes|subtract:node.hates|intword }}</p>
    <div class="arrow-down hate-comment"
         {% if node.have_hate %}style="border-top: 20px solid #ef5350;"{% endif %}></div>
</div>
