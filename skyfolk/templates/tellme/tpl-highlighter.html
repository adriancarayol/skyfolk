{% load i18n %}
<div id="feedback-highlighter">
    <div class="row"><h5><i class="material-icons left">feedback</i>{% trans 'Feedback' %}</h5></div>
    <div class="row"><p class="flow-text">{% trans "Click and drag on the page to help us better understand your feedback. You can move this dialog if it's in the way." %}</p></div>
    <div class="row"><button class="feedback-sethighlight feedback-active">
        <span class="ico"></span>
        <span>{% trans 'Highlight' %}</span></button>
    <label>{% trans 'Highlight areas relevant to your feedback.' %}</label>
    <button class="feedback-setblackout">
        <span class="ico"></span>
        <span>{% trans 'Black out' %}</span></button>
    <label class="lower">{% trans 'Black out any personal information.' %}</label></div>
    <div class="feedback-buttons">
        <button id="feedback-highlighter-next" class="waves-effect waves-light btn white black-text right">
            {% trans 'Next' %}
        </button>
        <button id="feedback-highlighter-back" class="waves-effect waves-light btn white black-text left">
            {% trans 'Back' %}
        </button>
    </div>
    <div class="feedback-wizard-close"></div>
</div>
