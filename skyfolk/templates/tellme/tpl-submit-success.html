{% load i18n %}
<div id="feedback-submit-success">
    <div class="row"><h5><i class="material-icons left">feedback</i>{% trans 'Feedback' %}</h5></div>
    <div class="row"><p class="flow-text">{% trans 'Thank you for your feedback. We value every piece of feedback we receive.'%}</p></div>
    <div class="row"><p class="flow-text">{% trans 'We cannot respond individually to every one, but we will use your comments as we strive to improve your experience.' %}</p></div>
    <button class="feedback-close-btn waves-effect waves-light btn blue lighten-2 right">{% trans 'OK' %}</button>
    <div class="feedback-wizard-close"></div>
</div>
