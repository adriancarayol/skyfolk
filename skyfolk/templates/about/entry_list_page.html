{% load el_pagination_tags %}

{% paginate publications_blog %}
<br>
<div class="row">
    {% for pub in publications_blog %}
        <div class="col s12">
          <div class="card">
            <div class="card-content blue lighten-2">
              <span class="card-title">
                  {% for tag in pub.tags.all %}
                  <span class="chip">
                    {{ tag.name }}
                  </span>
                  {% endfor %}
              </span><br><br>
              <p class="flow-text">{{ pub.content }}.</p>
            </div>
            <div class="card-action">
              <a href="{% url 'user_profile:profile' pub.author.username %}">@{{ pub.author.username }}</a>
                <b class="right">{{ pub.created }}</b>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
{% show_more %}
