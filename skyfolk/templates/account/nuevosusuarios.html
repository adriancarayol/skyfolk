<!DOCTYPE html>
<html>
<head>
	{% block title %}
	<title>¡Bienvenido a Skyfolk, {{ user_profile }}!</title>
	{% endblock %}
	<meta charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/materialize.css" media="screen,projection" />
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="{{STATIC_URL}}js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery-migrate-1.4.1.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/materialize.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}js/welcome.js"></script>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/welcome.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>


<body style="background-image: url({{STATIC_URL}}img/backgrounds/back.jpg); background-repeat: no-repeat; background-position: center; background-size: cover; background-attachment: fixed;">
	<div class="container">
		{% block content %}
		<div class="row">
			<div class="white z-depth-1 card-info">
				<div class="col s12 m12 l12">
					<div class="card blue-grey lighten-5">
						<div class="card-content blue-text">
							<h3> Bienvenido a Skyfolk.</h3>
							<h5>Vamos a preparar tu cuenta.</h5>
						</div>
						<div class="progress">
							<div class="indeterminate"> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="col l6 m5 s12 right">
					<a onclick="location.href='/step1/'" class="waves-effect waves-light btn right blue darken-1">Configurar cuenta</a>
				</div>
				<div class="col l6 m5 s12 left">
					<a href="/profile/{{user_profile}}/" class="waves-effect waves-light btn left blue darken-1">Omitir</a>
				</div>
			</div>
		</div>
		{% endblock %}
	</div>

</body>
</html>
