{% extends "account/base_cf.html" %}


{% block additional_files %}
	<style>
		#menucf-changepass {
			background:#fafafa;
		}
	</style>
{% endblock%}

{% block cf-title %}
	<h4 id="cn"> Contraseña </h4>
	<h6 id="ch"> Cambia tu contraseña o recupera tu contraseña actual.</h6>
{% endblock %}


{% block cf-form %}
	<label>Contraseña actual</label> <input class="actual" type="password" name="Contraseña actual." value="actual">
	<label>Nueva contraseña</label> <input class="actual" type="password" name="Nueva contraseña." value="">
	<label>Verificar contraseña</label> <input class="actual" type="password" name="Repita su nueva contraseña." value="">
	<input id="btn" type="submit" value="Guardar cambios">
	<p id="lost"><a href="/"> ¿Olvidaste tu contraseña?</a> </p>
{% endblock %}
