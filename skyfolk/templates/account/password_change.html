{% extends "account/base_cf.html" %}

{% block additional_files %}

{% endblock %}

{% load url from future %}
{% load i18n %}

{% block cf-title %}
	<div class="hgroup">
		<h4 class="cn"> Contraseña </h4>
		<h6 class="ch"> Cambia tu contraseña o recupera tu contraseña actual.</h6>
	</div>
{% endblock %}


{% block cf-form %}
<div class="col-lg-12 col-md-12 col-sm-12 wrapper-profilex">
	  <form method="POST" id="form-changepass" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" id="btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
	</div>
{% endblock %}
