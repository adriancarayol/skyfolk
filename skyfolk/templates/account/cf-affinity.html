<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <style type="text/css">
        #container {
            max-width: 100%;
            height: 100%;
            margin: auto;
        }
    </style>
</head>
<body>
<script src="{% static "js/sigma.min.js" %}"></script>
    <script src="{% static "js/sigma.parsers.json.min.js" %}"></script>
    <script>
        var data = JSON.parse('{{ data|safe }}');
        var s = new sigma({
            graph: data,
            container: 'container',
            settings: {
                defaultNodeColor: '#ec5148'
            }
        });
    </script>
</body>
</html>
