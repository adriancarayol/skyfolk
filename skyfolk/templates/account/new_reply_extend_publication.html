{% comment %}
Nueva respuesta a una publicacion
{% endcomment %}
<div class="hidden" id="caja-comentario-{{ node.pk }}">
    <!-- REPLY FORM -->
    <form class="reply-form" method="post">{% csrf_token %}
        <input name="author" type="hidden" value="{{ request.user.id }}">
        <input name="board_owner" type="hidden" value="{{ node.board_owner.id }}">
        <input name="parent" type="hidden">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea message-reply" id="message-reply-{{ node.pk }}" cols="40" maxlength="500" name="content"
                                  placeholder="Responder a @{{node.author}}" rows="10" required=""></textarea>
                        <label for="message-reply-{{ node.pk }}">Escribe tu mensaje aqui...</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="reply-{{ node.pk }}" class="waves-effect waves-light btn right blue enviar">Enviar<i
                class="material-icons right">send</i></button>
    </form>
</div>
