{% load avatar_tags %}
{% load app_filters %}

<div class="infinite-following" id="list-following">
    {% for item in friends_top12 %}
    <div class="following-item" id="friend-{{ item.user_id }}">
        <div class="usr-img img-responsive">{% avatar item.title %}</div>
        <a class="name" href="/profile/{{ item.title }}">{{ item.first_name }} {{ item.last_name }}
            ({{ item.title }})</a>
    </div>
    {% endfor %}
</div>
