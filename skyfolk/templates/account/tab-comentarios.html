{% comment %}
  Pestaña de comentarios en el perfil
{% endcomment %}
<div id="tab-comentarios">
    {% if publications|length == 0 %} <!-- Si el usuario no tiene comentarios, proponemos uno -->
        <div class="no-comments" id="without-comments">
            <span class="no-comments-text-info">¡{{ user_profile.username }} no tiene comentarios!</span>
            <a id="compose-new-no-comments" class="no-comments-new-comment">
                <i class="material-icons">send</i>
            </a>
        </div>
    {% endif %}
    {% include "account/profile_comments.html" %}
</div>
