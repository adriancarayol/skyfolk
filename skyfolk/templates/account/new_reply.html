{% comment %}
Nueva respuesta a una publicacion
{% endcomment %}
<div class="hidden" id="caja-comentario-{{ node.pk }}">
    <!-- REPLY FORM -->
    <form class="reply-form" action="" method="post">{% csrf_token %}
        {{ reply_publication_form.csrftoken }}
        {{ reply_publication_form.author }}
        {{ reply_publication_form.board_owner }}
        {{ reply_publication_form.parent }}
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        {{ reply_publication_form.content }}
                        <label for="message-reply">Escribe tu mensaje aqui...</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" id="reply-{{ node.pk }}" class="waves-effect waves-light btn right blue enviar">Enviar<i
                class="material-icons right">send</i></button>
    </form>
</div>
