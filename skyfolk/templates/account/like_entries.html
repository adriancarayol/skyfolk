{% load app_filters %}
{% load avatar_tags %}
{% load el_pagination_tags %}
{% paginate object_list %}
{% for item in object_list %}
    <div class="col l3 m10 s12">
        <div class="personal-card">
            <div class="row">
                <div class="col s12">
                    <div class="header">
                        {% if item.back_image %}
                            <img class="back-profile-user" src="{{ item.back_image }}">
                        {% else %}
                            <img class="back-profile-user" src="{{ STATIC_URL }}img/nuevo_back.png">
                        {% endif %}
                        <i class="fa fa-heart fa-2x like-him">
                        </i>
                        <div class="bg-user">
                            <div onclick="location.href='/profile/{{ item.title }}'"
                                 class="profile-user-bg">{% avatar item.title %}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="name-friend">
                        <a href="/profile/{{ item.title }}">@{{ item.title }} </a><br><br>
                        <p>{{ item.first_name }} {{ item.last_name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% show_more %}
