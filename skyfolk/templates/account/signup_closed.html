{% extends "account/base.html" %}

{% load i18n staticfiles %}

{% block head_title %}{% trans "Sign Up Closed" %}{% endblock %}
{% block extra_head %}
<style type="text/css">
.active-img {
	min-height: 100%;
	min-width: 1024px;
	width: 100%;
	height: auto;
	position: fixed;
	top: 0;
	left: 0;
	z-index: -1;
}
</style>
{% endblock %}
{% block content %}
<img class="active-img" src="{% static "img/backgrounds/javier-molina-148657-unsplash.jpg" %}" alt="background">
<div class="row center">
	<div class="col l6 s12 offset-l3 white z-depth-1">
		<h1>{% trans "Sign Up Closed" %}</h1>

		<p>{% trans "We are sorry, but the sign up is currently closed." %}</p>
	</div>
</div>
{% endblock %}
